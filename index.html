<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS CACHORA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JARVIS CACHORA v1.1</h1>

<div class="panel">
  <textarea id="problema" placeholder="Describe el problema..."></textarea>

  <select id="emocion">
    <option value="estable">Estable</option>
    <option value="cansado">Cansado</option>
    <option value="emocional">Emocional</option>
    <option value="frustrado">Frustrado</option>
  </select>

  <select id="dominio">
    <option value="negocio">Negocio</option>
    <option value="dinero">Dinero</option>
    <option value="relacion">Relación</option>
    <option value="aprendizaje">Aprendizaje</option>
    <option value="legado">Legado</option>
    <option value="fisico">Disciplina Física</option>
  </select>

  <button onclick="analizar()">Analizar</button>
</div>

<div id="resultado" class="resultado"></div>

<div class="panel">
  <h3>Estado de Dominios</h3>
  <div id="estadoDominios"></div>
</div>

<script src="app.js"></script>

</body>
</html>
